---
layout: default
---

<h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
{% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full max-w-2xl mx-auto my-8 rounded-xl shadow-md" />
{% endif %}

<p class="text-gray-500 text-sm mb-8">{{ page.date | date: "%B %d, %Y" }}</p>

<div class="space-y-6">
  {{ content }}
</div>

<hr class="my-12" />

<p class="text-sm text-gray-600">
  ✨ Want a custom GPT like this for your business? 
  <a href="/contact" class="text-blue-600 underline">Book a Custom Build →</a>
</p>
