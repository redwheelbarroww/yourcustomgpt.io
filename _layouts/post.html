---
layout: default
---

{% if page.image %}
  {% if page.amazon_link %}
    <a href="{{ page.amazon_link }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full max-w-2xl mx-auto my-8 rounded-xl shadow-md hover:scale-105 transition-transform duration-300" />
    </a>
  {% else %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full max-w-2xl mx-auto my-8 rounded-xl shadow-md" />
  {% endif %}
{% endif %}


<p class="text-gray-500 text-sm mb-8">{{ page.date | date: "%B %d, %Y" }}</p>

<div class="space-y-6">
  {{ content }}
</div>

<hr class="my-12" />

<p class="text-sm text-gray-600">
  ✨ Want a custom GPT like this for your business? 
  <a href="/contact" class="text-blue-600 underline">Book a Custom Build →</a>
</p>
