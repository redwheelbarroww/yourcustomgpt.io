<article style="max-width: 700px; margin: 0 auto; padding: 4rem 1rem; font-family: system-ui, sans-serif; line-height: 1.6;">
  <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">{{ page.title }}</h1>
  <p style="color: #555; font-size: 0.875rem; margin-bottom: 2rem;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <div style="font-size: 1.05rem;">
    {{ content }}
  </div>

  <hr style="margin: 3rem 0;" />

  <p style="font-size: 0.9rem; color: #555;">
    ✨ Want a custom GPT like this for your business?
    <a href="/contact" style="color: #1a73e8; text-decoration: underline;">Book a Custom Build →</a>
  </p>
</article>
