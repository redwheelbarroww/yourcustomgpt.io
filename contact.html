<div class="max-w-2xl mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold mb-6">Get in Touch</h1>
  <p class="text-gray-700 mb-6">Whether you're ready to build a custom GPT or just want to brainstorm your next AI move â€” we'd love to hear from you.</p>

  <form name="contact" method="POST" data-netlify="true" class="space-y-6">
    <input type="hidden" name="form-name" value="contact" />
    
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea name="message" id="message" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">
      Send Message
    </button>
  </form>
</div>
