<section id="contact" class="py-20 bg-gray-50 px-8">
  <h3 class="text-4xl font-bold mb-6 text-gray-800">Contact Us</h3>
  <p class="text-lg mb-8 text-gray-600">Tell us a little about your project, and we'll be ready for your consultation.</p>
  <form action="https://formspree.io/f/xzzrdgbz" method="POST" class="max-w-xl mx-auto text-left bg-white p-8 rounded-2xl shadow-md" id="consultation-form">
    <div class="mb-6">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
      <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
    </div>
    <div class="mb-6">
      <label for="company" class="block text-gray-700 font-semibold mb-2">Company Name</label>
      <input type="text" id="company" name="company" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
    </div>
    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
    </div>
    <div class="mb-6">
      <label for="package" class="block text-gray-700 font-semibold mb-2">Package of Interest</label>
      <select id="package" name="package" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
        <option value="Starter AI">Starter AI</option>
        <option value="Pro AI">Pro AI</option>
        <option value="Enterprise AI">Enterprise AI</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="goals" class="block text-gray-700 font-semibold mb-2">Use Case / Goals</label>
      <textarea id="goals" name="goals" rows="5" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"></textarea>
    </div>
    <div class="mb-8">
      <label for="launch" class="block text-gray-700 font-semibold mb-2">Ideal Launch Date (Optional)</label>
      <input type="text" id="launch" name="launch" placeholder="e.g. June 2025" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl transition transform hover:scale-105">Submit Request</button>
  </form>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("consultation-form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });
    if (response.ok) {
      form.innerHTML = "<p class='text-2xl text-center text-green-600 font-bold'>Thanks for your request! We'll be in touch shortly.</p>";
    } else {
      form.innerHTML = "<p class='text-2xl text-center text-red-600 font-bold'>Oops! Something went wrong. Please try again later.</p>";
    }
  });
});
</script>
